<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(ISOLATED\(Nils\).jpg) no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 50px;
            text-align: center;
        }

        .contact-table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        .contact-table th, .contact-table td {
            padding: 10px;
            border: 1px solid white;
        }

        .contact-form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 10px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid white;
            background: transparent;
            color: white;
            border-radius: 5px;
        }

        .contact-form input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <ul>
